<!DOCTYPE html>
<html lang="en" ng-app="faq">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FAQ ACW</title>

    <!--Style-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <script src="lib/bootstrap/js/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <!--Angular-->
    <script src="lib/angular/angular.min.js"></script>
    <script src="js/app.js"></script>

    <!--Controllers-->
    <script src="js/controllers/duvidasController.js"></script>
</head>

<header class="nav-bar">
    <div class="container">
        <div class="col-md-6 col-xs-4 nopadding">
            <a href="index.html">
                <img src="lib/img/logo.png" class="img-responsive logo">
            </a>
        </div>
        <div class="col-md-6 col-xs-4 ">
            <div class="input-group input-group-lg buscar">
                <span class="input-group-addon glyphicon glyphicon-search"></span>
                <input type="text" class="form-control" placeholder="Burcar" aria-describedby="sizing-addon1" ng-model="busca">
            </div>
        </div>
    </div>

</header>

<body ng-controller="duvidasController">
    <h1>Como podemos ajud√°-lo?</h1>

    <div class="row">
        <div class="col-md-offset-8 col-md-2">
            <button class="btn btn-padrao btn-artigo" data-toggle="modal" data-target="#novoArtigo">
                <i class="glyphicon glyphicon-pencil"></i> Novo artigo</button>
        </div>
    </div>

    <!--modal novo artigo-->
    <div class="modal fade" id="novoArtigo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="exampleModalLabel">Novo Artigo</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group ">
                            <div>
                                <label for="recipient-name" class="control-label">Categoria</label>
                            </div>
                            <div class="col-md-11 select-categorias">
                                <select class="form-control" ng-model="category" ng-options="cat.categoria for cat in duvidas" id="categoria">
                                </select>
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-padrao btn-categoria" data-toggle="modal" data-target="#novaCategoria">+</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Pergunta</label>
                            <input type="text" class="form-control" ng-model="perguntas.pergunta" id="pergunta">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Resposta</label>
                            <textarea class="form-control" ng-model="perguntas.resposta" id="resposta"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-padrao" ng-click="adicionarDuvida(perguntas,category)">Criar</button>
                </div>
            </div>
        </div>
    </div>

    <!--Modal nova categoria-->

    <div class="modal fade bs-example-modal-sm" id="novaCategoria" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Nova Categoria</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Categoria</label>
                            <input type="text" class="form-control" ng-model="categoria.categoria" id="nomeCategoria">
                        </div>
                    </form>
                </div>
                {{categoria}}
                {{duvidas}}
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-padrao" ng-click="adicionarCategoria(categoria)">Criar</button>
                </div>
            </div>
        </div>
    </div>

    <!--fim Modal novo artigo-->

    <!--Container de categorias-->
    <div class="container">
        <div class="box-container col-md-6" ng-repeat="modalidade in duvidas | filter:busca">
            <div class="box-categorias">
                <div class="titulo-categoria">{{modalidade.categoria}}</div>
                <div class="corpo-categoria" ng-repeat="question in modalidade.perguntas">{{question.pergunta}}</div>
            </div>
        </div>
    </div>
    <!--Fim Container de categorias-->
</body>


</html>
